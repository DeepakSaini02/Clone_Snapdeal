        body {

            ;
        }

        #productsDisplay {
            max-width: 1402px;
            display: grid;
            grid-template-columns: 20% 20% 20% 20% 20%;
            justify-content: space-between;
            margin: auto;
        }

        #productsDisplay>div {
            min-width: 205px;
            max-width: 232px;
            box-sizing: border-box;
            padding: 20px;
            margin-bottom: 15px;
            font-size: 13px;
            color: #999;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            gap: 3px;
        }

        #productsDisplay>div:hover {
            box-shadow: 0 10px 20px 5px rgba(167, 165, 165, 0.253);
            cursor: pointer;
            border-radius: 5px;
        }

        #productsDisplay>div>img {
            width: 100%;
        }

        #productsDisplay>div>div:nth-of-type(1) {
            height: 36px;
            /* white-space: nowrap; */
            overflow: hidden;
            /* text-overflow: ellipsis; */
            line-height: 18px;
        }

        .star-rating {
            font-size: 15px;
            letter-spacing: 1px;
        }

        #loadMore {
            max-width: 1600px;
            margin: auto;
            display: flex;
            justify-content: center
        }

        #loadMore > button{
            padding: 0 10px;
            border: 0;
            background-color: #333;
            color: white;
            font-size: 14px;
            padding: 0 10px;
            margin: 0 auto;
            width: 340px;
            height: 40px;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(128, 128, 128, 0.397);
            margin-top: 10px;
        }

        #loadMore > button:hover{
            cursor: pointer;
        }

        @media (min-width: 1582px) {
            #productsDisplay {
                max-width: 1600px;
                grid-template-columns: 16.67% 16.67% 16.67% 16.67% 16.67% 16.67%;
                justify-content: space-between;
            }
        }
    </style>
</head>

            star.innerText = getStar(p[counter].rating);

            let pricing = document.createElement("div");

            let mrp = document.createElement("span");
            mrp.innerText = "Rs " + p[counter].price + " ";
            mrp.style.textDecoration = "line-through";
            mrp.style.marginRight = "2px";

            let discountPrice = document.createElement("span");
            discountPrice.innerText = "Rs " + Math.floor(p[counter].price * (1 - (p[counter].discount * 0.01)));
            discountPrice.style.marginRight = "5px";
            discountPrice.style.color = "black";

            let discount = document.createElement("div");
            discount.style.display = "inline-block";
            discount.innerText = p[counter].discount + "% OFF";
            discount.style.border = "1px solid #999";
            discount.style.boxSizing = "border-box";
            discount.style.padding = "4px";
            discount.style.fontSize = "10px";
            discount.style.marginLeft = "4px";

            pricing.append(mrp, discountPrice, discount);
            div.append(img, name, star, pricing);
            productsDisplay.append(div);

            temp--;
            counter++;
        }
    }
